<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title size="large">Inicio</ion-title>
    <ion-button (click)="logOut()" slot="end">
      <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="div">
    <ion-card>
      <ion-card-title>Bienvenido,</ion-card-title>
      <p [innerHtml]="htmlNombre"></p>
      <ion-card-content>
        <h3>Selecciona una acción:</h3>
      </ion-card-content>

      <ion-button fill="solid" id="alerta-prox">
        <ion-icon slot="start" name="person-circle"></ion-icon>Revisar asistencia</ion-button>
      <ion-button fill="solid" (click)="setOpen(true)">
        <ion-icon slot="start" name="star"></ion-icon>Generar código QR</ion-button>
        
      <ion-alert
        trigger="alerta-prox"
        message="Proximamente..."
        [buttons]="alertaBotones"
      ></ion-alert>  
    </ion-card>
  </div>
  
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Codigo QR</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-text-center">        
        <qrcode
          [qrdata] = "qrCodeString"
          [width] = "256"
          [errorCorrectionLevel] = "'M'"></qrcode>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
