<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Restablecer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Restablece tu contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card id="card-restablecer">
    <ion-card-header>
      <ion-card-title>Reestablece tu contraseña.</ion-card-title>
      <ion-card-subtitle>Llena los campos con los datos requeridos</ion-card-subtitle>
    </ion-card-header>  
  
    <ion-card-content>
      <div>
        <ion-item>
          <ion-label position="floating">Ingresa tu usuario:</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
          
        <ion-item>
          <ion-label position="floating">Nueva contraseña:</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-button id="alerta-restablecer">Cambiar contraseña</ion-button>
        <ion-alert
          trigger="alerta-restablecer"
          header="Contraseña actualizada."
          subHeader="Tu contraseña ha sido actualizada satisfactoriemente."
          message="Por favor, inicia sesión."
          [buttons]="alertaBotones"
        ></ion-alert>
      </div>        
    </ion-card-content>
  </ion-card>
  


</ion-content>
